name: Render informe RMarkdown

on:
  schedule:
    - cron: '0 4 * * *'  # Todos los días a las 06:00 CEST (04:00 UTC)
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar paquetes necesarios
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_cran("googlesheets4")'
          Rscript -e 'remotes::install_cran("tidyverse")'
          Rscript -e 'remotes::install_cran("rmarkdown")'
          Rscript -e 'remotes::install_cran("kableExtra")'

      - name: Verificar instalación de googlesheets4
        run: |
          Rscript -e 'if (!requireNamespace("googlesheets4", quietly = TRUE)) stop("googlesheets4 no está disponible")'

      - name: Renderizar informe
        run: |
          Rscript -e 'library(googlesheets4); gs4_deauth()'
          Rscript -e 'rmarkdown::render("informe.Rmd")'

      - name: Subir informe renderizado
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add informe.html || echo "No hay cambios en informe.html"
          git commit -m "Informe actualizado automáticamente" || echo "Sin cambios que commitear"
          git push
